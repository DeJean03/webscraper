<body>
<h1>Sign Up</h1>

<!-- Error Message -->
<div th:if="${error}" class="error-message">
  <p th:text="${error}"></p>
</div>

<!-- Registration Form -->
<form th:action="@{/register}" th:object="${user}" method="post">
  <!-- Username -->
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}" placeholder="Enter your username" required>
    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></p>
  </div>

  <!-- Password -->
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" required>
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></p>
  </div>

  <!-- Email -->
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></p>
  </div>

  <!-- Referral Dropdown -->
  <div>
    <label for="refer">How did you hear about us?</label>
    <select id="refer" name="refer" th:field="*{refer}" required>
      <option value="" disabled selected>Select</option>
      <option value="facebook">Facebook</option>
      <option value="google">Google</option>
      <option value="linkedin">LinkedIn</option>
    </select>
    <p th:if="${#fields.hasErrors('refer')}" th:errors="*{refer}" class="error-message"></p>
  </div>

  <!-- Contact Method -->
  <fieldset>
    <legend>Preferred Contact Method:</legend>
    <label>
      <input type="radio" name="contact" th:field="*{contact}" value="email" required> Email
    </label>
    <label>
      <input type="radio" name="contact" th:field="*{contact}" value="phone"> Phone
    </label>
    <p th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}" class="error-message"></p>
  </fieldset>

  <!-- Terms -->
<!--  <div>-->
<!--    <label>-->
<!--      <input type="checkbox" th:field="*{terms}" required> I agree to the terms and conditions-->
<!--    </label>-->
<!--    <p th:if="${#fields.hasErrors('terms')}" th:errors="*{terms}" class="error-message"></p>-->
<!--  </div>-->

  <!-- Submit Button -->
  <button type="submit">Sign Up</button>
</form>

<!-- Redirect to Login -->
<div class="redirect">
  <p>Already have an account? <a th:href="@{/login}">Log in</a></p>
</div>
