<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Webscraper</title>

  <!-- Stylesheet and Fonts -->
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 400px;
      width: 90%;
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-family: 'sans-serif', cursive;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
    }

    .login-btn {
      background-color: #007bec;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background-color: #005bb5;
    }

    p {
      text-align: center;
      font-size: 14px;
    }

    p a {
      color: #007bec;
      text-decoration: none;
    }

    p a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: red;
      font-size: 12px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Webcraper</h1>

  <!-- Error Messages -->
  <div th:if="${error}" class="error-message">
    <p th:text="${error}"></p>
  </div>

  <!-- Login Form -->
  <form th:action="@{/login}" method="post">
    <!-- Email Field -->
    <input type="email" id="email" name="username" placeholder="Enter your email" required>

    <!-- Password Field -->
    <input type="password" id="password" name="password" placeholder="Enter your password" required>

    <!-- Submit Button -->
    <button type="submit" class="login-btn">Login</button>

    <!-- Sign-Up Redirect -->
    <p>Dont Have an account <a th:href="@{/templates/register.html}">Sign up</a></p>
  </form>
</div>

<script type="module" src="../js/navbar.js"></script>
</body>
</html>
